<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.18.0/math.min.js"></script>
</head>
<body>
<div id="app"><!-- Main background -->

    <div id="form-showNum">
        <p id="math-string">{{ mathString }}</p>

        <p id="result">{{ result }}</p>
    </div>
    <div id="main">
        <div id="first-rows">
            <button v-on:click="deleteMathString()" class="del-bg" id="delete">Del</button>
            <button v-on:click="clearScreen()" class="btn-style operator opera-bg fall-back" id="clear-btn">AC</button>
            <button v-on:click="insertValue('+')" class="btn-style opera-bg value align operator">+</button>
        </div>

        <div class="rows">
            <button v-on:click="insertValue(7)" class="btn-style num-bg num first-child">7</button>
            <button v-on:click="insertValue(8)" class="btn-style num-bg num">8</button>
            <button v-on:click="insertValue(9)" class="btn-style num-bg num">9</button>
            <button v-on:click="insertValue('-')" class="btn-style opera-bg operator">-</button>
        </div>

        <div class="rows">
            <button v-on:click="insertValue(4)" class="btn-style num-bg num first-child">4</button>
            <button v-on:click="insertValue(5)" class="btn-style num-bg num">5</button>
            <button v-on:click="insertValue(6)" class="btn-style num-bg num">6</button>
            <button v-on:click="insertValue('*')" class="btn-style opera-bg operator">x</button>
        </div>

        <div class="rows">
            <button v-on:click="insertValue(1)" class="btn-style num-bg num first-child">1</button>
            <button v-on:click="insertValue(2)" class="btn-style num-bg num">2</button>
            <button v-on:click="insertValue(3)" class="btn-style num-bg num">3</button>
            <button v-on:click="insertValue('/')" class="btn-style opera-bg operator">/</button>
        </div>

        <div class="rows">
            <button v-on:click="insertValue(0)" class="num-bg zero">0</button>
            <button v-on:click="insertValue('.')" class="btn-style num-bg period fall-back">.</button>
            <button v-on:click="calculateResult" id="eqn-bg" class="eqn align">=</button>
        </div>

    </div>

</div>

<script src="js/custom.js"></script>
</div>
</body>
</html>
